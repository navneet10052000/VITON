<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Reserved</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .car-image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        h2 {
            color: #4ba3fa;
            margin-bottom: 10px;
        }

        .confirmation-box {
            background-color: #ffffff;
            color: black;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            margin: 20px 0;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            border-radius: 20px;
        }

        .qr-code {
            width: 180px;
            height: 180px;
            margin: 15px auto;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #000;
        }

        .ticket-cut {
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: #121212;
            border-radius: 10px;
        }

        .back-home {
            background-color: #ffffff;
            color: black;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="car.png" alt="Car Image" class="car-image">
    <h2>Spot Reserved!</h2>
    <p>Today, 22nd Jan, 2024</p>

    <div class="confirmation-box">
        <h3>G1-B-054</h3>
        <div class="qr-code" id="qrCode"></div>
        <p><strong>DL 05AQ 3544</strong></p>
        <p>Scan the QR Code to Check-out</p>
        <div class="ticket-cut"></div>
    </div>

    <div class="back-home" onclick="goToHome()">Back to Home Screen</div>

    <script>
        function generateQRCode() {
            let qrCodeDiv = document.getElementById("qrCode");
            qrCodeDiv.innerHTML = "<img src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + Math.random() + "' alt='QR Code'>";
        }

        function goToHome() {
            window.location.href = 'home.html';
        }

        generateQRCode();
    </script>
</body>
</html>
